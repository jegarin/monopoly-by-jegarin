<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"  type="text/css" href="myGame.css"  />
  <!-- <link rel="shortcut icon" type="image/x-icon" href="" /> put the img src -->
  <title>monopolyGame</title>
</head>
<body>
  <div>
    <h1 id="page-title">This is an online version of Monopoly</h1>
  </div>


  <div id="page-layout">
  <div id='monopoly-board'>
        <div class="free-parking" id="sqr-10">10</div>
        <div class="title-deed yellow-deed" id="sqr-11">11</div>
        <div class="community-chest" id="sqr-12">12</div>
        <div class="title-deed yellow-deed" id="sqr-13">13</div>
        <div class="title-deed yellow-deed" id="sqr-14">14</div>
        <div class="go-to-jail" id="sqr-15">15</div>
        <!-- <div class="bank-amout">Bank $</div> -->
        <div class="pay-tax" id="sqr-9">9</div>
        <div class="chance" id="sqr-16">16</div>
        <div class="title-deed red-deed" id="sqr-8">8</div>
        <div class="title-deed green-deed" id="sqr-17">17</div>
        <div id="sqr-central">Square Central</div>
        <div class="community-chest" id="sqr-7">7</div>
        <div class="pay-tax" id="sqr-18">18</div>
        <div class="title-deed red-deed" id="sqr-6">6</div>
        <div class="title-green green-deed" id="sqr-19">19</div>
        <div class="in-jail" id="sqr-5">5</div>
        <div class="chance" id="sqr-4">4</div>
        <div class="title-deed blue-deed" id="sqr-3">3</div>
        <div class="community-chest" id="sqr-2">2</div>
        <div class="title-deed blue-deed" id="sqr-1">1</div>
        <div class="go-sqr" id="sqr-0">0</div>
  </div>

  <div id="game-set">
      <div class="bank-container">Bank: $<span id="bank-amount">0</span></div>
      <div class="player1-container"><span id="player1-name">Player 1</span>: $<span id="player1-amount">0</span></div>
      <div class="player1-container"><button class="btn" id="start-btn">Let's Start!</button></div>
      <div class="player1-container"><button class="btn" id="play-btn">Play!</button></div>
      <div class="player1-container" id="display-card-name"></div>
  </div>
</div>

<div id="player1-square"></div>
  

<script type="text/javascript" src="myGame.js"></script>
<script type="text/javascript" src="squares.js"></script> 
</body>
</html>
